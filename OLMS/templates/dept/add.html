{% extends 'base.html' %}

{% block header %}
<h3>{% block title %}Add Department{% endblock %}</h3>
<hr>
{% endblock %}

{% block content %}
{{ recaptcha.embed }}
<form method='POST'>
  <div class='form-group'>
    <label for='dept'>Department</label>
    <input class='form-control' name='dept' id='dept' required>
  </div>
  <input type='submit' value='Add' class='btn btn-primary'>
  <a class='btn btn-primary' href='javascript:history.go(-1);'>Cancel</a>
</form>
{% endblock %}
