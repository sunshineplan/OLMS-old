{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add Department{% endblock %}</h1>
  <hr>
{% endblock %}

{% block content %}
  <form method='POST'>
    <div class='form-group'>
      <label for='dept'>Department</label>
      <input class='form-control col-3' name='dept' id='dept' required>
    </div>
    <input type='submit' value='Add' class='btn btn-primary'>
    <a class='btn btn-primary' href='javascript:history.go(-1);'>Cancel</a>
  </form>
{% endblock %}
