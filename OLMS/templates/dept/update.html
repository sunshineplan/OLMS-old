{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Department{% endblock %}</h1>
  <hr>
{% endblock %}

{% block content %}
  <form method='POST'>
    <div class='form-group'>
        <label for='dept'>Department</label>
        <input class='form-control col-3' name='dept' id='dept' value="{{ request.form['dept'] or dept['dept_name'] }}" required>
    </div>
    <input type='submit' value='Save' class='btn btn-primary'>
    <a class='btn btn-primary' href='javascript:history.go(-1);'>Cancel</a>
  </form>
  <hr>
  <form action="{{ url_for('dept.delete', id=dept['id']) }}" method='POST'>
    <input type='submit' value='Delete' class='btn btn-danger' onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
