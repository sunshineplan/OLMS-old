{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Record{% endblock %}</h1>
  <hr>
{% endblock %}

{% block content %}
  <form method='POST'>
    {% if mode == 'super' %}
      <div class='form-group'>
        <label for='empl'>Employee</label>
        <select class='form-control col-3' name='empl' id='empl'>
          {% for empl in empls %}
            <option value="{{ empl['id'] }}"{% if record['empl_id'] == empl['id'] %}selected{% endif %}>{{ empl['realname'] }}</option>
          {% endfor %}
        </select>
      </div>
      <div class='form-group'>
        <label for='dept'>Department</label>
        <select class='form-control col-3' name='dept' id='dept'>
          {% for dept in depts %}
            <option value="{{ dept['id'] }}"{% if record['dept_id'] == dept['id'] %}selected{% endif %}>{{ dept['dept_name'] }}</option>
          {% endfor %}
        </select>
      </div>
    {% endif %}
    <div class='form-group'>
      <label for='date'>Date</label>
      <input class='form-control col-3' type='date' name='date' id='date' value="{{ request.form['date'] or record['date'] }}" required>
    </div>
    <div class='form-group'>
      <label for='type'>Type</label>
      <select class='form-control col-3' name='type' id='type'>
        <option value='1'>Overtime</option>
        <option value='0' {% if record['type'] == 0 %}selected{% endif %}>Leave</option>
      </select>
    </div>
    <div class='form-group'>
      <label for='duration'>Duration</label>
      <input class='form-control col-3' name='duration' id='duration' value="{{ request.form['duration'] or record['duration'] }}" required>
    </div>
    {% if mode == 'super' %}
      <div class='form-group'>
        <label for='status'>Status</label>
        <select class='form-control col-3' name='status' id='status'>
          <option value='0' {% if record['status'] == 0 %}selected{% endif %}>Unverified</option>
          <option value='1' {% if record['status'] == 1 %}selected{% endif %}>Verified</option>
          <option value='2' {% if record['status'] == 2 %}selected{% endif %}>Rejected</option>
        </select>
      </div>
    {% endif %}
    <div class='form-group'>
      <label for='describe'>Describe</label>
      <textarea class='form-control col-3' name='describe' id='describe' rows='3'>{{ request.form['describe'] or record['describe'] }}</textarea>
    </div>
    <input type='submit' value='Save' class='btn btn-primary'>
    <a class='btn btn-primary' href='javascript:history.go(-1);'>Cancel</a>
  </form>
  <hr>
  <form action="{% if mode == 'super' %}{{ url_for('record.manage_delete', id=record['id']) }}{% else %}{{ url_for('record.delete', id=record['id']) }}{% endif %}" method='POST'>
    <input type='submit' value='Delete' class='btn btn-danger' onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
