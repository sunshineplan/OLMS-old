{% extends 'base.html' %}

{% block header %}
<h3>{% block title %}Verify Record{% endblock %}</h3>
<hr>
{% endblock %}

{% block content %}
{{ recaptcha.embed }}
<form method='POST'>
  <div class='form-group'>
    <label for='date'>Date</label>
    <input class='form-control' id='date' value="{{ record['date'] }}" readonly>
  </div>
  <div class='form-group'>
    <label for='type'>Type</label>
    <input class='form-control' id='type' value="{% if record['type'] == 1 %}Overtime{% else %}Leave{% endif %}" readonly>
  </div>
  <div class='form-group'>
    <label for='duration'>Duration</label>
    <input class='form-control' id='duration' value="{{ record['duration'] }}" readonly>
  </div>
  <div class='form-group'>
    <label for='describe'>Describe</label>
    <textarea class='form-control' id='describe' rows='3' readonly>{{ record['describe'] }}</textarea>
  </div>
  <button type='submit' name='status' value='1' class='btn btn-success' onclick="return confirm('Confirm acceptance?');">Accept</button>
  <button type='submit' name='status' value='2' class='btn btn-danger' onclick="return confirm('Confirm rejection?');">Reject</button>
  <a class='btn btn-primary' href='javascript:history.go(-1);'>Cancel</a>
</form>
{% endblock %}
