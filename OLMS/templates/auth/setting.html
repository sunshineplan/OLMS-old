{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}Setting{% endblock %}</h3>
  <hr>
{% endblock %}

{% block content %}
  <form method='post'>
    <div class='form-group'>
      <label for='password'>Current Password</label>
      <input class='form-control col-3' type='password' name='password' id='password'>
    </div>
    <div class='form-group'>
      <label for='password1'>New Password</label>
      <input class='form-control col-3' type='password' name='password1' id='password1'>
    </div>
    <div class='form-group'>
      <label for='password2'>Confirm Password</label>
      <input class='form-control col-3' type='password' name='password2' id='password2'>
    </div>
    <input type='submit' value='Change' class='btn btn-primary'>
    <a class='btn btn-primary' href='javascript:history.go(-1);'>Cancel</a>
  </form>
{% endblock %}
