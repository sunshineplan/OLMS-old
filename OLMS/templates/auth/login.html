{% extends 'base.html' %}

{% block header %}
<h3>{% block title %}Log In{% endblock %}</h3>
<p>
{% endblock %}

{% block content %}
<form method='POST'>
  <div class='form-group'>
    <label for='username'>Username</label>
    <input class='form-control' name='username' id='username' placeholder='Username' required>
  </div>
  <div class='form-group'>
    <label for='password'>Password</label>
    <input class='form-control' type='password' name='password' id='password' placeholder='Password' required>
  </div>
  <input type='submit' id='submit' value='Log In' class='btn btn-primary'>
</form>
<script>
  $(function() {
    username = localStorage.getItem('username');
    if (username != null) $('#username').val(username);
    $('#submit').click(function() {
      if ($('#username').val() != 'admin') localStorage.setItem('username', $('#username').val());
    });
  });
</script>
{% endblock %}
