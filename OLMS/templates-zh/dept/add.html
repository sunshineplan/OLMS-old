{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}添加部门{% endblock %}</h3>
  <hr>
{% endblock %}

{% block content %}
  <form method='POST'>
    <div class='form-group'>
      <label for='dept'>部门</label>
      <input class='form-control col-3' name='dept' id='dept' required>
    </div>
    <input type='submit' value='添加' class='btn btn-primary'>
    <a class='btn btn-primary' href='javascript:history.go(-1);'>取消</a>
  </form>
{% endblock %}
