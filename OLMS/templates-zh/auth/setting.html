{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}修改密码{% endblock %}</h3>
  <hr>
{% endblock %}

{% block content %}
  <form method='post'>
    <div class='form-group'>
      <label for='password'>当前密码</label>
      <input class='form-control' style='width:15em' type='password' name='password' id='password'>
    </div>
    <div class='form-group'>
      <label for='password1'>新密码</label>
      <input class='form-control' style='width:15em' type='password' name='password1' id='password1'>
    </div>
    <div class='form-group'>
      <label for='password2'>确认密码</label>
      <input class='form-control' style='width:15em' type='password' name='password2' id='password2'>
    </div>
    <input type='submit' value='Change' class='btn btn-primary'>
    <a class='btn btn-primary' href='javascript:history.go(-1);'>取消</a>
  </form>
{% endblock %}
