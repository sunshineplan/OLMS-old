{% extends 'base.html' %}

{% block header %}
  <h3>{% block title %}Log In{% endblock %}</h3>
  <p>
{% endblock %}

{% block content %}
  <form method='POST'>
    <div class='form-group'>
      <label for='username'>用户名</label>
      <input class='form-control' style='width:15em' name='username' id='username' placeholder='用户名' required>
    </div>
    <div class='form-group'>
      <label for='password'>密码</label>
      <input class='form-control' style='width:15em' type='password' name='password' id='password' placeholder='密码' required>
    </div>
    <input type='submit' id='submit' value='Log In' class='btn btn-primary'>
  </form>
  <script>
    $(function() {
      username = localStorage.getItem('username');
      if (username != null) $('#username').val(username);
      $('#submit').click(function() {
        if ($('#username').val() != 'admin') localStorage.setItem('username', $('#username').val());
      });
    });
  </script>
{% endblock %}
